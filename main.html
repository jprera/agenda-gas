<main>
    <!-- Botones Superiores -->
    <div class="d-flex justify-content-center my-3">
        <button type="button" class="btn btn-success m-2" onclick="crearTarjetasContactos()">
            <i class="bi bi-postcard"></i>
        </button>
        <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()">
            <i class="bi bi-table"></i>
        </button>
        <button type="button" class="btn btn-primary m-2" onclick="abrirModalCrearContacto()">
            <i class="bi bi-person-plus"></i>
        </button>
        <button type="button" class="btn btn-warning m-2" onclick="importarContacto()">+ 5</button>

    </div>
    <!--  Contáctos-->
    <div class="container col-12 d-flex justify-content-center" id="divContactos"></div>

    <!-- Notificaciones -->
    <div class="div-notificaciones position-fixed bottom-0 end-0 p-3">
        <div class="toast-container" id="contenedorNotificaciones">
            <!-- Aqui van las notificaciones -->
        </div>
    </div>

    <!-- Modal Crear Modificar Contacto -->
    <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
        aria-hidden="true">
        <div class="modal-lg modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Ingreso de Contactos</h5>
                </div>
                <!-- Formulario Crear Contacto-->
                <form onsubmit="insertarContacto()" method="dialog" id="formulario">
                    <div class="modal-body">
                        <div class="mb-3 d-flex justify-content-center align-items-center flex-wrap">
                            <!-- Parte Izquierda -->
                            <div class="div-datos-form">
                                <!-- Nombre -->
                                <div class="mb-2">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" pattern="[\D]*"
                                        title="El Nombre No Puede Contener Numeros" required>
                                </div>
                                <!-- Apellidos -->
                                <div class="mb-2">
                                    <label for="nombre" class="form-label ">Apellidos</label>
                                    <input type="text" class="form-control" name="apellidos" id="apellidos"
                                        pattern="[\D]*" title="Los Apellidos No Puede Contener Numeros" required>
                                </div>
                                <!-- Correo -->
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                    <input type="email" class="form-control" name="correo" id="correo" required>
                                </div>
                                <!-- Telefono -->
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                                    <input type="tel" class="form-control" name="telf" id="telf" pattern="[\d]{8}"
                                        title="El Telefono debe contener 8 digitos" required>
                                </div>
                                <!-- Archivo Imagen -->
                                <div class="mb-2">
                                    <label for="imagen" class="form-label">Selecciona una Imagen para el
                                        Contacto</label>
                                    <input type="file" accept="image/*" class="form-control" name="imagen" id="imagen">
                                </div>
                            </div>
                            <!-- Parte Derecha -->
                            <div class="div-img-form">
                                <i class="icono-form bi bi-question-circle-fill btn" data-bs-toggle="popover"
                                    data-bs-content="Se recomiendan imágenes cuadradas para una mejor visualización. De lo contrario una parte de la imágen será recortada, resolución recomendada 320x320"
                                    data-bs-trigger="hover"></i>
                                <img class="img-fluid img-form" id="imgForm" alt="Imagen de Contacto">
                                <div class="lottie-form" id="lottieForm">
                                    <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_z7DhMX.json"
                                        speed="1" loop autoplay></lottie-player>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="botonCrearModificar" type="submit" class="btn btn-success">Crear Contacto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Info Contacto -->
        <div class="modal fade" id="infoContactoModal" tabindex="-1" aria-labelledby=""
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                        <div class="modal-body">
                            <div class="d-flex justify-content-center align-items-center flex-column">
                                <!-- Parte Superior -->
                                <div class="m-3">
                                    <h3 class="text-uppercase text-center fw-bold mb-2" id="nombreInfoContacto"></h3>
                                    <div class="d-flex align-content-center">
                                        <i class="bi bi-envelope-fill me-2"></i>
                                        <h5 class="me-4"id="correoInfoContacto"></h5>
                                        <i id="copiarCorreo" class="bi bi-clipboard boton-copiar" data-bs-toggle="tooltip" data-bs-placement="right" title="Copiar Correo"></i>
                                    </div>
                                    <div class="d-flex align-content-center">
                                        <i class="bi bi-telephone-fill me-2"></i>
                                        <h5 class="me-4" id="telfInfoContacto"></h5>
                                        <i id="copiarTelf" class="bi bi-clipboard boton-copiar"data-bs-toggle="tooltip" data-bs-placement="right" title="Copiar Teléfono"></i>
                                    </div>
                                </div>
                                <!-- Parte Inferior -->
                                <div class="m-3">
                                    <img  id="imgInfoContacto" class ="border border-4 border-dark rounded"alt="Vista Previa de la Imagen del Contacto">
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                </div>
            </div>
        </div>

</main>
