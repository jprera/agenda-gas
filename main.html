<main>
    <!-- Botones Superiores -->
    <div class="d-flex justify-content-center my-3">
        <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()">Mostrar Contáctos</button>
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#crearContactoModal">
  Nuevo Contacto
</button>

    </div>
    <!-- Tabla de Contáctos-->
    <div class="container col-12 col-lg-6 d-flex justify-content-center" id="divContactos"></div>


    <div class="position-fixed bottom-0 end-0 p-3 " style="z-index: 11 ">
        <!--Toast-->
        <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">

            <div class="toast-header p-0">
                <div class="icono-notificacion"><i id="iconoNotificacion"></i></div>
                <strong class="me-auto" id="tituloNotificacion"></strong>
                <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

            <div class="toast-body" id="mensajeNotificacion"></div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal" aria-hidden="true">
        <div class="modal-lg modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloCrearContactoModal">Ingreso de Contactos</h5>
                </div>
                <!-- Formulario Crear Contacto-->
                <form onsubmit="insertarContacto()" method="dialog" id="formulario">
                    <div class="modal-body">
                        <!-- Nombres y Apellidos -->
                        <div class="row mb-3">
                            <div class="col-4">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" pattern="[\D]*" title="El Nombre No Puede Contener Numeros" required>
                            </div>
                            <div class="col-8">
                                <label for="nombre" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" name=" apellidos" id="apellidos" pattern="[^0-9]*" title="Los Apellidos No Pueden Contener Numeros" required>
                            </div>
                        </div>
                        <!-- Correos y telefono -->
                        <div class="input group mb-3 ">
                            <span class="input-group-text "><i class="bi bi-envelope-fill "></i></span>
                            <input type="email " class="form-control me-4" name="correo" id="correo" required>
                            <span class="input-group-text "><i class="bi bi-telephone-fill"></i></span>
                            <input type="tel " class="form-control" name="telf" id="telf" pattern="[\d]{8}" title="El Telefono debe contener 8 digitos" required>
                        </div>
                    </div>
                    <div class="modal-footer ">
                        <button type="button " class="btn btn-secondary " data-bs-dismiss="modal ">Cancelar</button>
                        <button type="submit " class="btn btn-success ">Crear Contacto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
